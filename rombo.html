<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   

   /*Ejercicio Rombo
    Utilizando bucles, el símbolo &nbsp y la etiqueta <br>, dibuja la figura siguiente:
               *
              ***
             *****
            *******
             *****
              ***
               *           
    Se trata de un rombo de asteriscos centrado en la pantalla*/


//Función que dibuja un rombo de asteriscos

        function dibujarRombo(tamaño){

            //Dibujamos la parte superior del rombo
            for(let fila = 0; fila<tamaño; fila++){

                //Añadimos espacios a la izquierda
                for(let esp = 0; esp<tamaño-fila-1; esp++){
                    document.write("&nbsp;&nbsp;");                   
                }

                //Añadimos los asteriscos
                for(let ast = 0; ast<2*fila+1; ast++){
                    document.write("*");                   
                }
                 //Añadimos un salto de linea
                document.write("<br>");  
            }   
            
            //Dibujamos la parte inferior del rombo
            for(let fila = tamaño-1; fila>=0; fila--){

                //Añadimos espacios a la izquierda
                for(let esp = 0; esp<tamaño-fila; esp++){
                    document.write("&nbsp; ");                   
                }

                //Añadimos asteriscos
                for(let ast = 0; ast<2*fila-1; ast++){
                    document.write("*");                   
                }

                //Añadimos un salto de linea
                document.write("<br>");  
            }
            
        }
        //Pedimos por pantalla el tamaño del rombo
        let tamaño = parseInt(prompt("Introduce el tamaño del rombo:"));

        //Comprobamos que el tamaño introducido es un número válido
        if (!isNaN(tamaño) && tamaño > 0) {
            dibujarRombo(tamaño);

        } else { //Si el usuario no introduce un número válido, salta un mensaje de error.
            alert("Por favor, introduce un número válido.");
        }
 
    </script>
</body>
</html>
