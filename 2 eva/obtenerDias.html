    <script>
    var fechaActual = new Date();
    var fechaFija = new Date(2020, 0, 1);
    var dias = Math.floor((fechaActual - fechaFija) / (1000 * 60 * 60 * 24));
    var meses = Math.floor((fechaActual - fechaFija) / (1000 * 60 * 60 * 24 * 30));
    
    window.alert(`Han pasado ${dias} d√≠as, ${meses} meses desde el 1 de enero de 2020.`);
    



    </script>
