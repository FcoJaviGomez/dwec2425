    <p id="miTexto">Este texto lo voy a modificar</p>
    <button id="miBoton">Pulsar</button>
    <script>
        function alPulsar(){
            var x = document.getElementById("miTexto");
            x.innerHTML = "Has pulsado el bot√≥n";
        }
        document.getElementById("miBoton").addEventListener("click", alPulsar, false);
