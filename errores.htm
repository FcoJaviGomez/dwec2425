<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Por favor, introduzca número entre 5 y 10</p>
    <input id="demo" type="text">
    <button type="button" onclick="miFuncion()">Probar</button>
    <p id = "p01"></p>
    <script>
    //ejercicio de variables
    //ramas
    //tarea 29-10;
    //tipos de coercion
    //operador ternario
    //como se pueden definir las funciones(declaracion, expresion, constructora)
    //escribe en formato de operador ternario
    //cual es el resultado del codigo
    //template literals `string text ${expression} string text`

        function miFuncion(){           
                const mensaje  = document.getElementById('p01');
                mensaje.innerHTML = "";
                let x = document.getElementById('demo').value;
                try{
                    if(x.trim() == '') throw 'Datos vacios';
                    if(isNaN(x)) throw 'No es un número';
                    x = Number(x);
                    if(x < 5) throw 'Número muy bajo';
                    if(x > 10) throw 'Número muy alto';
                }
                catch(err){
                    mensaje.innerHTML = 'Lo introducido es: ' + err;
                }
        }      
    </script>

    
</body>
</html>
