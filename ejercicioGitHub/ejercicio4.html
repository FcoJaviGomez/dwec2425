<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contactos</title>
</head>
<body>
    <script>
        // Declaración de una constante de tipo array con objetos
        const contactos = [
            { nombre: "Javi Gómez", telefono: "1111 111 111", email: "javig@gmail.com" },
            { nombre: "Pepe Sanz", telefono: "2222 222 222", email: "pepes@gmail.com" },
            { nombre: "Ana Mena", telefono: "3333 333 333", email: "anam@gmail.com" }
        ];

        // Función para mostrar el primer contacto
        function mostrarPrimerContacto() {
            const primerContacto = contactos[0];
            alert(`Primer contacto:\nNombre: ${primerContacto.nombre}\nTeléfono: ${primerContacto.telefono}\nEmail: ${primerContacto.email}`);
        }

        // Función para mostrar el último contacto
        function mostrarUltimoContacto() {
            const ultimoContacto = contactos[contactos.length - 1];
            alert(`Último contacto:\nNombre: ${ultimoContacto.nombre}\nTeléfono: ${ultimoContacto.telefono}\nEmail: ${ultimoContacto.email}`);
        }

        // Función para añadir un nuevo contacto
        function agregarNuevoContacto() {
            const nuevoNombre = prompt("Introduce el nombre del nuevo contacto:");
            const nuevoTelefono = prompt("Introduce el teléfono del nuevo contacto:");
            const nuevoEmail = prompt("Introduce el email del nuevo contacto:");

            // Verificar si todos los campos están completos
            if (nuevoNombre && nuevoTelefono && nuevoEmail) {
                contactos.push({ nombre: nuevoNombre, telefono: nuevoTelefono, email: nuevoEmail });
                alert("Contacto añadido con éxito.");
            } else {
                alert("Todos los datos (nombre, teléfono y email) son obligatorios. El contacto no se ha añadido.");
            }
        }

        // mostrar el menú de opciones
        let opcion;
        opcion = prompt("¿Qué quieres hacer? Escribe una de las siguientes opciones:\n\n- 'primero' para mostrar el primer contacto\n- 'último' para mostrar el último contacto\n- 'nuevo' para añadir un nuevo contacto\n- 'salir' para finalizar el programa");
            switch (opcion) {
                case "primero":
                    mostrarPrimerContacto();
                    break;
                case "último":
                    mostrarUltimoContacto();
                    break;
                case "nuevo":
                    agregarNuevoContacto();
                    break;
                case "salir":
                    alert("Gracias por usar la lista de contactos. ¡Hasta pronto!");
                    break;
                default:
                    alert("Opción no válida. Por favor, elige una opción correcta.");
            }
    </script>
</body>
</html>
