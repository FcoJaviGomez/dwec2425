<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba async y defer</title>

    <!-- Script sin atributos, se cargará y ejecutará inmediatamente -->
    <script src="script1.js"></script>

    <!-- Script con defer, se ejecutará después de que todo el HTML esté parseado -->
    <script src="script2.js" defer></script>

    <!-- Script con async, se ejecutará tan pronto como esté descargado -->
    <script src="script3.js" async></script>
</head>
